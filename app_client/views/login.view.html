<h1>Login</h1>
<form name="loginForm" ng-submit="login(user)">
  Username: <input type="text"  class="form-control" name="username" ng-model="user.username"><br>
  Password: <input type="password"  class="form-control" name="password" ng-model="user.password"><br>
  <input type="submit" class="btn btn-success" value="Submit">
</form>
